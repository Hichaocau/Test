<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top">
      <div class="time">11:11</div>
      <div class="camera"></div>
      <div class="icon">
        <img src="./Right Side.svg" alt="">
      </div>
    </div>
    <form name="forms">
      <div class="calc">
        <div class="screen_input" type="text" name="screen" value="">123</div>
        <div class="calc-btn">
          <input class="btn bgc-gray btn-clear" type="button" value=" AC ">
          <input class="btn bgc-gray btn-delete" type="button" value=" D ">
          <input class="btn btn-number" type="button" value=" ( ">
          <input class="btn btn-number" type="button" value=" ) ">
          <input class="btn btn-number" type="button" value=" 1 ">
          <input class="btn btn-number" type="button" value=" 2 ">
          <input class="btn btn-number" type="button" value=" 3 ">
          <input class="btn btn-operation bgc-blue" type="button" value=" + ">
          <input class="btn btn-number" type="button" value=" 4 ">
          <input class="btn btn-number" type="button" value=" 5 ">
          <input class="btn btn-number" type="button" value=" 6 ">
          <input class="btn btn-operation bgc-blue" type="button" value=" - ">
          <input class="btn btn-number" type="button" value=" 7 ">
          <input class="btn btn-number" type="button" value=" 8 ">
          <input class="btn btn-number" type="button" value=" 9 ">
          <input class="btn btn-operation bgc-blue" type="button" value=" * ">
          <input class="btn btn-dot" type="button" value=" . ">
          <input class="btn btn-number btn-0" type="button" value=" 0 ">
          <input class="btn btn-operation bgc-blue" type="button" value=" % ">
          <input class="btn btn-operation bgc-blue" type="button" value=" \ ">
          <input class="btn btn-equal bgc-gray" type="button" value=" = ">
        </div>
      </div>
    </form>
    <div class="bottom"></div>
  </div>
</body>
  <script src="app.js"></script>
</html>
