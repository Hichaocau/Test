<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1081/1081027.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top">
      <div class="time">11:11</div>
      <div class="camera"></div>
      <div class="icon">
        <img src="./Right Side.svg" alt="">
      </div>
    </div>
    <div class="output">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div class="calculator-btn">
      <button class="btn bgc-gray btn-clear">C</button>
      <button class="btn bgc-gray btn-delete">DL</button>
      <button class="btn btn-operation bgc-blue">/</button>
      <button class="btn btn-operation bgc-blue">*</button>
      <button class="btn btn-number">1</button>
      <button class="btn btn-number">2</button>
      <button class="btn btn-number">3</button>
      <button class="btn btn-operation bgc-blue">+</button>
      <button class="btn btn-number">4</button>
      <button class="btn btn-number">5</button>
      <button class="btn btn-number">6</button>
      <button class="btn btn-operation bgc-blue">-</button>
      <button class="btn btn-number">7</button>
      <button class="btn btn-number">8</button>
      <button class="btn btn-number">9</button>
      <button class="btn-equal bgc-blue">=</button>
      <button class="btn btn-number btn-0">0</button>
      <button class="btn btn-dot">.</button>
      <button class="btn btn-number">(</button>
      <button class="btn btn-number">)</button>
    </div>
    <div class="bottom"></div>
  </div>
</body>
  <script src="main.js"></script>
</html>
